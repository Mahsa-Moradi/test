<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="Css/style-system.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script
      src="https://kit.fontawesome.com/8ed1c24f2f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body-custom">
    <p class="project-title">project-form 4</p>
    <div class="container">
      <!--انگار یه برگه پشت اون صفحه هست-->
      <div class="card"></div>
      <!-- card........... -->
      <div class="card">
        <h1 class="tittle">input</h1>
        <form action="">
          <!-- 1 -->
          <div class="input-container">
            <input type="text" id="username" required />
            <label for="username"> Username</label>

            <div class="bar"></div>
          </div>
          <!-- 2 -->
          <div class="input-container">
            <input type="text" id="password" required />
            <label for="password">Password</label>
            <div class="bar"></div>
          </div>
          <!-- Input -->
          <div class="button-container">
            <button><span> Input </span></button>
          </div>
          <!-- footer -->
          <div class="footer"><a href="">chang your password</a> </div>
        </form>
      </div>

      <!-- card  alt.............. -->
      <div class="card alt">
        <div class="toggle"></div>
        <h1 class="tittle">
          Register
          <div class="close"></div>
        </h1>
        <form action="">
          <!--  1 -->
          <div class="input-container">
            <input type="text" id="user-name" required />
            <label for="user-name">Username</label>
            <div class="bar"></div>
          </div>
          <!--  2 -->
          <div class="input-container">
            <input type="text" id="pass" required />
            <label for="pass">Password</label>
            <div class="bar"></div>
          </div>
          <!-- 3 -->
          <div class="input-container">
            <input type="text" id="pass-repeat" required />
            <label for="pass-repeat">Repeat Password</label>
            <div class="bar"></div>
          </div>
          <!-- Membership -->
          <div class="button-container">
            <button><span> Membership </span></button>
          </div>

          <!--  -->
        </form>
      </div>

      <!-- ... -->
    </div>

    <script src="jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
    <script src="./js/owl.carousel.min.js.js"></script>
  </body>
</html>
