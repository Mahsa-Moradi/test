<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />

    
  <link rel="stylesheet" href="./Css/style-system.css" />
    <link rel="stylesheet" href="./Css/style.css" />
    <title>3-lLine-Menu</title>
  </head>
  <body>
    <!-- ** Counting ** -->
   <p class="cours-title">Project...</p>

   <div class="container">
     <div class="wrapper">
       <i class="fas fa-users"></i>
       <!-- data-count="150" YANI: be in adad bere30m -->
      <div class="conuter" data-count="150">0</div>
      
      </div>
      <div class="wrapper">
        <i class="fas fa-newspaper"></i>
        <!-- data-count="150" YANI: be in adad bere30m -->
       <div class="conuter" data-count="85">0</div>
       
       </div>
       <div class="wrapper">
        <i class="fas fa-clock"></i>

        <!-- data-count="150" YANI: be in adad bere30m -->
       <div class="conuter" data-count="2200">0</div>
       
       </div>
   </div>

  
 

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function(){
        $('.conuter').each(function(){
          var $this = $(this);
          // var countTo = $('.conuter').attr('data-count');
          var countTo = $this.attr('data-count');
          // console.log(countTo)
          $({countNum:$this.text()}).animate({
            countNum:countTo,
          },
          {
duration:1800,
easing:'linear',
step:function(){
  $this.text(Math.floor(this.countNum));
},
compelete:function(){
  $this.text(this.countNum)
}
})
          
        });
        });
  
    </script>
  </body>
</html>
