<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>klien-project-grids</title>
    <link rel="stylesheet" href="Css/style-system.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/8ed1c24f2f.js"
      crossorigin="anonymous"
    ></script>
    <style>
/*container2**************** */
.container2{
display: grid;
padding: 10px;
grid-gap: 5px;
grid-template-areas: ' menu  menu menu menu menu menu menu menu menu menu menu menu'
'slider slider slider slider slider slider slider slider slider topic topic topic''sidbar sidbar sidbar content  content content content content content random random random ''sidbar sidbar sidbar footer footer footer footer footer footer footer footer footer'
;
}
.container2 > div{
  /* background-color: rgb(255, 131, 59); */
  margin: 0px;
  font-size: 28px;
  text-align: center;
  padding: 25px 0px;
 
}
.child16{
  background-color: rgb(250, 133, 0);
grid-area:menu ;
}
.child17{
  background-color: rgb(76, 221, 197);
  grid-area:slider ;
}
.child18{
  background-color: rgb(154, 221, 76);
  grid-area:topic ;
}
.child19{
  background-color: rgb(223, 39, 109);
  grid-area:sidbar ; 
}
.child20{
  background-color: rgb(223, 39, 177);
  grid-area:content ;  
}
.child21{
  background-color: rgb(140, 39, 223);
  grid-area:random ;  
}
.child22{
  background-color: rgb(57, 39, 223);
  grid-area:  footer;  
}

    </style>
  </head>
  <body>
    <!-- *project-grids* -->
   
<!-- ***grid-menu-lay-out*** -->
<div class="container2 yellow-color">
  <div class="child16">Menu</div>
  <div class="child17">Slider Imag</div>
  <div class="child18">New Topic</div>
  <div class="child19">Sidbar</div>
  <div class="child20">Content</div>
  <div class="child21">Random</div>
  <div class="child22">Footer</div>
 
</div>
<hr>
<div class="container3 yellow-color">
  <div class="blue"></div>
</div>
<script src="jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
    <script src="./js/owl.carousel.min.js.js"></script>
  </body>
</html>
