    <style>
      .black{
        background-color: black;
      }
    .responsive{
      width: 100%;
      height: auto;
      display: block;
    } 
.container{
display: grid;
padding: 10px;
grid-gap: 10px;
grid-template-columns: repeat(4,1fr);
grid-template-rows: repeat(6,1fr);

}
.container > div{
  background-color: rgb(0, 0, 0);
  overflow: hidden;
  transition: .5s ease;
}
.container > div:hover{
transform:  scale(1.1);
}
.c21{
  grid-column: 1/3;
  grid-row: 9/11;
}
.c22{
  grid-column: 3/5;
  grid-row: 9/11;
}

    </style>
  </head>
