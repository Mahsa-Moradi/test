      crossorigin="anonymous"
    ></script>
    <style>
      .direction{
        direction: rtl;
      }
      .black{
        background-color: rgba(0, 0, 0, 0.699);
      }
    .responsive{
      width: 100%;
      height: auto;
      
      display: block;
    } 
.container{
display: grid;
/* padding: 10px; */
grid-gap: 5px;
grid-template-columns: repeat(4,1fr);
grid-template-rows: repeat(6,1fr);

}
.container div{ background-color: rgb(255, 255, 255);
  overflow: hidden;
}
.container div img{
  transition: .5s ease;
}
.container div img:hover{
transform: rotate(5deg) scale(1.4);
}
.c1{
  grid-column: 1/3;
  grid-row: 1/3;
}
.c7{
  grid-column: 2/4;
  grid-row: 3/5;
}
.c13{
  grid-column: 3/span 2;
  grid-row: 5/span 2;
}
.c17{
  grid-column: 1/3;
  grid-row: 7/9;
}


.c21{
  grid-column: 1/3;
  grid-row: 9/11;
}
.c22{
  grid-column: 3/5;
  grid-row: 9/11;
}
@media screen and (maxwith) {
  
}

    </style>
  </head>
