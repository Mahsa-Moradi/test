<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../mixin/mixin.scss">

    <title>Document</title>
    <style>
        .wrapper{
            margin: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
       .btn{
           display: inline-block;
       font-size:16px ;
       font-weight:500;
       border:1px solid #ccc;
       color:#fff;
       background-color:#ccc; 
       padding: 6px 15px;
       border-radius: 3px;
       
       text-align: center;

    } 
    .btn-success{
        background-color: green;
    }
    .btn-warning{
        background-color: rgb(228, 177, 10);
    }
    .btn-danger{
        background-color: red;
    }
    .btn-dark{
        background-color: black;
    }
    .btn-light{
        background-color: rgb(238, 238, 238);
        color: black;
    }
    .btn-info{
        background-color: blue;
    }
    </style>
    
</head>
<body>
    <div class="wrapper">
    <p class="btn btn-success">click</p>
    <p class="btn btn-warning">click</p>
    <p class="btn btn-danger">click</p>
    <p class="btn btn-dark">click</p>

    <p class="btn btn-light">click</p>
    <p class="btn btn-info">click</p>
    <p class="btn btn-iu">clickkk</p>
    </div>
</body>
