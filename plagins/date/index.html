<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/style-system.css" />
    <link rel="stylesheet" href="./Css/persian.datepicker.css" />
    <title>zoomy jq</title>
  </head>
  <body>
    <!-- **date plagin** -->
    <div class="container">
    <input type="text" class="example1" />
    </div>


    <div class="container1">
      <div class="row1"><div class="range-from-example"></div></div>
      
    </div>
    <div class="container2">
      <div class="row2"><div class="range-to-example"></div></div>
      
    </div>

    
    
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./js/persian.date.js"></script>
    <script src="./js/persian.datePicker.js"></script>
   
    <script type="text/javascript">
      $(document).ready(function() {
        $(".example1").pDatepicker({
         
          format: 'YYYY/MM/DD', 
        });
      });
      </script>

      <!-- ************************** -->
      
      <script>
      var to, from;
to = $(".range-to-example").persianDatepicker({
    inline: true,
    altField: '.range-to-example-alt',
    altFormat: 'LLLL',
    initialValue: false,
    onSelect: function (unix) {
        to.touched = true;
        if (from && from.options && from.options.maxDate != unix) {
            var cachedValue = from.getState().selected.unixDate;
            from.options = {maxDate: unix};
            if (from.touched) {
                from.setDate(cachedValue);
            }
        }
    }
});
from = $(".range-from-example").persianDatepicker({
    inline: true,
    altField: '.range-from-example-alt',
    altFormat: 'LLLL',
    initialValue: false,
    onSelect: function (unix) {
        from.touched = true;
        if (to && to.options && to.options.minDate != unix) {
            var cachedValue = to.getState().selected.unixDate;
            to.options = {minDate: unix};
            if (to.touched) {
                to.setDate(cachedValue);
            }
        }
    }
});
    </script>
    </script>
  </body>
</html>
